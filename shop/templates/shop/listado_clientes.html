{% extends "shop/base.html" %}

{% load static %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de clientes </h1>
        <a href="{% url 'crear-cliente' %}">Crear cliente</a>
        <br>

            <table class="table">
                <tbody>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>                   
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                  {% for cliente in object_list %}
                  <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>
                        <a href="{% url 'ver-clientes' cliente.id %}">Ver</a>
                    </td>
                    <td>
                        <a href="{% url 'editar-clientes' cliente.id %}">Editar</a>
                    </td>
                    <td>
                        <a href="{% url 'borrar-clientes' cliente.id %}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        <ul>
    </div>
</section>
{% endblock contenido %}
